<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/normalize_4_1_1.css"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/prefixfree.min.js" type="application/javascript"></script>
    <!--[if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!-- Optional IE8 Support  ( ONLY USE IF IE8 SUPPORT NEEDED ) -->
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="page-wrapper" class="container">
    <header class="row">
    <span id="header-span-left">
		<img src="./images/tic_tac_toe_header2.png">
    </span>
    <span id="header-span-right">
      <span id="header-text1">Tic Tac Toe Challenge</span>
        <br>
      <span id="header-text2">A FreeCodeCamp Zipline</span>
      <span id="header-about">
        <a href="https://www.freecodecamp.com/challenges/build-a-tic-tac-toe-game" target="_blank">about</a>
      </span>
    </span>
    </header>
    <div id="main-container" class="column">
        <div id="radio-container">
            <span id="radio-span">
                <span>Choose One To Play: &nbsp;
                    <span id="X"> X </span>
                </span>
                <span>
                    <input type="radio" name="radio" id="radioX"/>
                    <label for="radioX"><span id="or">&nbsp;or&nbsp;&nbsp;<span id="O">O</span></span></label>
                    <input type="radio" name="radio" id="radioO"/>
                </span>
                <br>
                <label id="radioO-label" for="radioO">( X Always Goes First )</label>
            </span>
        </div>
        <div id="canvas_container"></div>
        <div>
            <span class="buttons">
            <button type="button" class="btn btn-success">Change Mark (X or O)</button>
            <button type="button" class="btn btn-primary">Hard Mode</button>
            </span>
        </div>
    </div> <!-- end main-container -->
</div>  <!-- end page-wrapper -->
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/raphael.min.js"></script>
<script src="js/raphael.handdrawn.js"></script>
<script src="js/main.js"></script>
</body>
</html>
